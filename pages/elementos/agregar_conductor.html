<div class="modal-content">
    <span class="close-modal" id="cerrar-modal-agregar">&times;</span>
    <h2>Agregar Conductor</h2>
    <form id="form-agregar-conductor">
        <label>DNI:
            <input type="text" name="dni" required maxlength="8" pattern="[0-9]{8}" placeholder="8 dígitos numéricos">
        </label><br>
        <label>Nombres:
            <input type="text" name="nombres" required maxlength="50">
        </label><br>
        <label>Apellidos:
            <input type="text" name="apellidos" required maxlength="50">
        </label><br>
        <label>Fecha de Registro:
            <input type="date" name="fecha_registro">
        </label><br>
        <label>Activo:
            <select name="activo" required>
                <option value="S">Sí</option>
                <option value="N">No</option>
            </select>
        </label><br>
        <button type="submit" class="btn">Guardar</button>
    </form>
</div>
