<div class="modal-content">
    <span class="close-modal" id="cerrar-modal-agregar">&times;</span>
    <h2>Agregar Paradero</h2>
    <form id="form-agregar-paradero">
        <label>Código Paradero:
            <input type="text" name="codigo_paradero" required maxlength="10">
        </label><br>
        <label>Código Ruta:
            <select name="codigo_ruta" id="codigo_ruta" required>
                <option value="">Seleccione una ruta</option>
                <!-- Opciones se llenarán dinámicamente con JS -->
            </select>
        </label><br>
        <label>Nombre Paradero:
            <input type="text" name="nombre_paradero" required maxlength="50">
        </label><br>
        <label>Orden:
            <input type="number" name="orden_paradero" required min="1">
        </label><br>
        <label>Activo:
            <select name="activo" required>
                <option value="S">Sí</option>
                <option value="N">No</option>
            </select>
        </label><br>
        <button type="submit" class="btn">Guardar</button>
    </form>
</div>
